<div>
  <label nz-checkbox [(ngModel)]="showOriginalData">showOriginalData</label>
</div>

<div fxLayout="column" fxLayoutAlign="space-around center">
  <nz-list nzGrid>
    <div fxLayout="column" fxLayoutAlign="center stretch">
      <div *ngFor="let category of categoryList">
        <nz-card [nzTitle]="category.name">
          <nz-list-item>
            <div class="arrange-vertically" *ngFor="let item of data">
              <app-information-view *ngIf="item.category == category.name " [model]="item"
                [showOriginalData]="showOriginalData">
              </app-information-view>
            </div>
          </nz-list-item>
        </nz-card>
        <br />
      </div>
    </div>
  </nz-list>
</div>
