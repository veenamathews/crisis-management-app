<div>
  <label nz-checkbox [(ngModel)]="showOriginalData">showOriginalData</label>
</div>

<nz-list nzGrid>
  <div nz-row [nzGutter]="16">
    <div nz-col [nzSpan]="6" *ngFor="let category of categoryList">
      <nz-list-item>
        <nz-card [nzTitle]="category">

          <div *ngFor="let item of data">
            <app-information-view *ngIf="item.category == category" [model]="item"
              [showOriginalData]="showOriginalData"></app-information-view>

          </div>
        </nz-card>
      </nz-list-item>
    </div>
  </div>
</nz-list>
