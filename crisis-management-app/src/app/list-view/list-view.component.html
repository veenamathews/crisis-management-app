<div nz-row nzJustify="space-around" nzAlign="middle">
  <nz-list nzGrid>
    <div nz-row [nzGutter]="16">
      <div nz-col [nzSpan]="6" *ngFor="let category of categoryList">
        <div nz-row >

          <nz-card [nzTitle]="category.label" *ngIf="!category.checked">
            <nz-list-item>

              <div class="arrange-vertically" *ngFor="let item of data">
                <app-information-view  *ngIf="item.category == category.label" [model]="item">
                </app-information-view>
              </div>

            </nz-list-item>
            
          </nz-card>
          <br />

        </div>
      </div>
    </div>
  </nz-list>
</div>
