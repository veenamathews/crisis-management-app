<mat-toolbar color="primary">
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/list">List View</button>
    <button mat-menu-item routerLink="/map">Map View</button>
    <mat-divider></mat-divider>
    <button mat-menu-item routerLink="/process-message">AI Demo</button>
  </mat-menu>

  <span class="title">Crisis Management App</span>
  <span class="example-spacer"></span>

  <button mat-icon-button aria-label="search" (click)="displaySearchBox()">
    <mat-icon>search</mat-icon>
  </button>
</mat-toolbar>

<nav mat-tab-nav-bar>
  <a mat-tab-link
  *ngFor="let link of navLinks"
  [routerLink]="link.link"
  routerLinkActive #rla="routerLinkActive"
  [active]="rla.isActive">
    {{ link.label }}
  </a>
</nav>

<router-outlet></router-outlet>
