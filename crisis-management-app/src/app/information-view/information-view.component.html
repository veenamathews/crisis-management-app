<mat-card class="my-card">
  <mat-card-subtitle>{{getDate().toString()}}</mat-card-subtitle>
  <!-- TODO: timeago was giving some errors; check why some messages don't have correct data? -->
  <mat-card-subtitle *ngIf="model?.date">({{ model?.date | timeago:false }})</mat-card-subtitle>
  <mat-card-content>
    <div *ngIf="showOriginalData">
      <br>
      <div class="header">Original message:</div><br>Processed message:
    </div>
    <app-telegram-content [model]="model?.sourceData?.text"></app-telegram-content>
    <div *ngIf="showOriginalData">
      <br>
      <div class="header">Original message:</div><br>
      {{ model?.sourceData | json }}
    </div>
  </mat-card-content>
  <mat-divider inset></mat-divider>
  <mat-card-actions>
    <div fxLayout="column" fxLayoutAlign="center end">
      <button mat-icon-button [routerLink]="['/details', model?.id]">
        <mat-icon>
          <span class="material-icons-outlined">
            arrow_forward
          </span>
        </mat-icon>
      </button>
    </div>
  </mat-card-actions>
  <mat-card-footer>
  </mat-card-footer>
</mat-card>
