<nz-list nzGrid class="grid-style">
  <div fxLayout="column" fxLayoutAlign="space-around center">
    <div fxLayout="column" fxLayoutAlign="center stretch">
      <div *ngFor="let category of categoryList">
        <nz-card [nzTitle]="category">
          <div fxLayout="column" fxLayoutAlign="space-around center">
            <nz-list-item fxLayout="column" fxLayoutAlign="space-around center">
              <div *ngFor="let item of data">
                <app-information-view *ngIf="item.category == category" [model]="item">
                </app-information-view>
              </div>
            </nz-list-item>
          </div>
        </nz-card>
        <br />
      </div>
    </div>
  </div>
</nz-list>
